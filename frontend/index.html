<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeBooks.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1><i class="fas fa-book-open"></i> WeBooks.com</h1>
        <button onclick="showAddForm()" class="add-button">
          <i class="fas fa-plus"></i> Add New Book
        </button>
      </div>
    </header>
    
    <div id="books-list" class="books-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your collection...</p>
      </div>
    </div>
    
    <!-- Add Book Modal -->
    <div id="add-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
          <button type="button" class="close-modal" onclick="hideAddForm()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="add-form">
          <div class="form-group">
            <label for="add-title">Title</label>
            <input type="text" id="add-title" required>
          </div>
          <div class="form-group">
            <label for="add-authors">Authors</label>
            <input type="text" id="add-authors" required>
          </div>
          <div class="form-group">
            <label for="add-publisher">Publisher</label>
            <input type="text" id="add-publisher">
          </div>
          <div class="form-group">
            <label for="add-year">Year</label>
            <input type="number" id="add-year" min="1000" max="2030">
          </div>
          <div class="form-group">
            <label for="add-cover">Cover Image URL (optional)</label>
            <input type="url" id="add-cover" placeholder="https://example.com/book-cover.jpg">
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="hideAddForm()">Cancel</button>
            <button type="submit" class="btn-submit">Add Book</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Edit Book Modal -->
    <div id="edit-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2><i class="fas fa-edit"></i> Edit Book</h2>
          <button type="button" class="close-modal" onclick="hideEditForm()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="edit-form">
          <div class="form-group">
            <label for="edit-title">Title (cannot be changed)</label>
            <input type="text" id="edit-title" readonly>
          </div>
          <div class="form-group">
            <label for="edit-authors">Authors</label>
            <input type="text" id="edit-authors" required>
          </div>
          <div class="form-group">
            <label for="edit-publisher">Publisher</label>
            <input type="text" id="edit-publisher">
          </div>
          <div class="form-group">
            <label for="edit-year">Year</label>
            <input type="number" id="edit-year" min="1000" max="2030">
          </div>
          <div class="form-group">
            <label for="edit-cover">Cover Image URL</label>
            <input type="url" id="edit-cover" placeholder="https://example.com/book-cover.jpg">
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="hideEditForm()">Cancel</button>
            <button type="submit" class="btn-submit">Update Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 WeBooks.com</p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
